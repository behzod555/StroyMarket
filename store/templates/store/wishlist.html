<h3 class="heading-store" style="text-align: center;">Избранные</h3>
<div class="shopping-cart section" style="background-color: white;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Shopping Summery -->
          <table class="table shopping-summery">
            <thead>
              <tr class="main-hading">
                <th>Продукт</th>
                <th>Название продукта</th>
                <th class="text-center">Стоимость</th>
                <th class="text-center">Количество</th>
                <th class="text-center"><i class="bi bi-x"></i></th>
              </tr>
            </thead>
            <tbody>
              {% for item in wishedProducts %}
              <tr style="border: 1px solid #F2F2F2;">
                <td class="image" data-title="No"><img src="{{item.product.imageURL}}" alt="#"></td>
                <td class="product-des" data-title="Description">
                  <p class="product-name"><a href="#">{{item.product.name}}</a></p>
                  <p class="product-des">Maboriosam in a tonto nesciung eget  distingy magndapibus.</p>
                </td>
                <td class="price" data-title="Price"><span id="price">{{item.product.price}} </span></td>
                <td class="qty" data-title="Qty"><!-- Input Order -->
                <div style="flex:1" class="cart-row">
                  <!--<p class="quantity" style="font-size: 20px;">{{item.quantity}}</p>-->
                  <div class="counter">
    <div class="arrow-up increase" id="arrow-up" data-product="{{item.product.id}}" data-action="plus" ><i class="fa fa-arrow-up"></i></div>
    <div class="quantity"><input type="number" class="quantity" value="1" data-product="{{item.product.id}}"></div>
    <div class="arrow-down increase" id="arrow-down" data-product="{{item.product.id}}" data-action="minus"><i class="fa fa-arrow-down"></i></div>
</div>
  <div class="product-foot"><div class="product-action-2">
                                <button data-product="{{item.product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">В Корзину</button>
                              </div></div></div></td>
                <td class="action chg-quantity addWishlist"  data-title="Remove" data-product="{{item.product.id}}" data-action="add"><a href="/update-cart"><i class="bi bi-x"></i></a></td>
              
              </tr>
              {% endfor %}

          </table>
